spring:
  application:
    name: smartBill
  jackson:
    default-property-inclusion: non-null
  datasource:
    url: jdbc:postgresql://localhost:5432/smartbill
    username: postgres
    password: 5421
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  thymeleaf:
    cache: false

logging:
  level:
    org.hibernate.SQL: debug
